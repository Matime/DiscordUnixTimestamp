<html>
    <head>
        <title>Discord Timestamp Generator</title>
    </head>
    <body>
        <p>The javascript on this page utilizes the <a href="https://developer.mozilla.org/en-US/docs/Web/API/Clipboard_API" target="_blank">clipboard API</a> in order to allow you to click the timestamp to copy it to your clipboard.<br/>The source code can be found <a href="https://github.com/Matime/DiscordUnixTimestamp" target="_blank">here</a>!</p>
        <table>
            <tr>
                <td>Date</td>
                <td><input type="date" id="inputDate"/></td>
            </tr>
            <tr>
                <td>Time</td>
                <td><input type="time" id="inputTime"/></td>
            </tr>
            <tr>
                <td>Format</td>
                <td><select id="inputFormat">
                    <option value="t">hh:mm AM/PM</option>
                    <option value="T">hh:mm:ss AM/PM</option>
                    <option value="d">MM/dd/yy</option>
                    <option value="D">Month dd, yyyy</option>
                    <option value="f">Month dd, yyyy at hh:mm AM/PM</option>
                    <option value="F">Day, Month dd, yyyy at hh:mm AM/PM</option>
                    <option value="R">in xx TimeUnits | xx TimeUnits ago</option>
                </select></td>
            </tr>
            <tr>
                <td>Preview</td>
                <td id="preview"></td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="output" readonly/>
                </td>
            </tr>
            <tr>
                <td colspan="2"></td>
            </tr>
        </table>
        <div>
            <h4>Console</h4>
            <div id="consoleOutput"></div>
        </div>
        <script src="DiscordUnixTimestamp.js"></script>
    </body>
</html>
